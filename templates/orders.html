<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Orders</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>PG Orders</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <div
      class="p-4 flex flex-col md:flex-row gap-4 items-start md:items-center"
    >
      <label for="date" class="font-semibold">Select Date:</label>
      <input type="date" id="date" />
      <button id="loadOrders" class="bg-blue-500 text-white">
        Load Orders
      </button>
    </div>

    <div class="p-4 overflow-x-auto">
      <table class="min-w-full">
        <thead>
          <tr>
            <th>Username</th>
            <th>WhatsApp ID</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>

    <div class="card">
      <h2 class="font-bold mb-2">Add / Update Order</h2>
      <form id="orderForm" class="flex flex-col md:flex-row gap-2 items-center">
        <label><input type="checkbox" id="breakfast" /> Breakfast</label>
        <label><input type="checkbox" id="lunch" /> Lunch</label>
        <label><input type="checkbox" id="dinner" /> Dinner</label>
        <button type="submit" class="bg-green-500 text-white">Submit</button>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
